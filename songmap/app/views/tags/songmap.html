
#{set 'moreStyles'}
    <link rel="stylesheet" href="@{'/public/css/songmap.css'}" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Monofett&v1" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Redressed&v1" type="text/css">
#{/set}

#{set 'moreScripts'}
    <script type="text/javascript" 
	    src="http://maps.google.com/maps/api/js?sensor=false">
    </script>
    <script src="@{'/public/js/app.js'}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="@{'/public/js/map.js'}" ></script>
    <script type="text/javascript" src="@{'/public/js/handlers.js'}" ></script>
    <script type="text/javascript" src="@{'/public/js/ui.js'}" ></script>
#{/set}
<div id="ui_head">
	<div class="container">
		<div class="span-24 last">
			<h1 id="banner">SONGMAP</h1>
			<div id="functions">
				<a id="fn_login">Login</a>
				<!-- settings should probably only be here if you are logged in -->
				<a id="fn_settings">Settings</a>
				<a id="fn_about">About</a>
			</div>
		</div>
		<hr/>
		<div class="span-24 last">
			<h3 id="subbanner">Map your musical interests</h3>
		</div>
		<hr/>
	</div>
</div>
<div id="ui_body">
	<div class="container">
		<!-- keep this the same height as the map -->
		<div class="span-7 border" style="height: 700px">
			<div id="metaside">
				<h3><a href="#">Songs</a></h3>
				<div id="songs">
					<!-- dynamically filled -->
				</div>
				<h3><a href="#">Playlists</a></h3>
				<div id="playlists">
					<!-- dynamically filled -->
				</div>
				<h3><a href="#">Locations</a></h3>
				<div id="locations">
					<!-- dynamically filled -->
				</div>
				<h3><a href="#">Tags</a></h3>
				<div id="tags">
					<!-- dynamically filled -->
				</div>
			</div>
		</div>
		<div class="span-17 last">
			<div id="map" style="width: 100%;height: 700px"></div>
		</div>
	</div>
</div>
<div id="ui_foot">
	<div class="container">
	</div>
</div>
